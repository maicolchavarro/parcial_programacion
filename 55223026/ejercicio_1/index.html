<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>

<body>
    <div class="container">
        <h1>Registro de Estudiantes y Notas</h1>
        <form id="formularioestudiante">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" required>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="nota1">Nota del Primer 20%:</label>
            <input type="number" id="nota1" name="nota1" step="0.1" min="0" max="5" required>
            
            <label for="nota2">Nota del Segundo 20%:</label>
            <input type="number" id="nota2" name="nota2" step="0.1" min="0" max="5" required>
            
            <label for="nota3">Nota del Tercer 20%:</label>
            <input type="number" id="nota3" name="nota3" step="0.1" min="0" max="5" required>
            
            <label for="nota4">Nota del 40%:</label>
            <input type="number" id="nota4" name="nota4" step="0.1" min="0" max="5" required>
            
            <button type="submit">Registrar Estudiante</button>
        </form>
        <h2>Listado de Estudiantes</h2>
        <table id="tablaestudiante" border="2">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Nota1 20%</th>
                    <th>Nota2 20%</th>
                    <th>Nota3 20%</th>
                    <th>Nota4 40%</th>
                    <th>Nota Definitiva</th>
                </tr>
            </thead>
            <tbody>
                



            </tbody>
        </table>
    </div>
    <script src="js.js"></script>
</body>
</html>
